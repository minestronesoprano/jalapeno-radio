<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Jalape√±o - Spicy Radio</title>
	<link rel="stylesheet" type="text/css" href="player.css">
	<link rel="icon" data-emoji="üå∂Ô∏è" type="image/png">
</head>
<body>
	<script src="js/emoji-favicon.js"></script>
	<script src="https://sdk.scdn.co/spotify-player.js"></script>
	<div id="player">
		<img id="art" hidden/>
		<div id="info">
			<p id="track"></p>
			<p><span id="artist"></span> - <span id="album"></span></p>
			<p>
				<img id="prev" src="images/rewind-button-round-48.png" alt="previous track" role="button">
				<img id="playpause" src="images/play-48.png" alt="play" role="button">
				<img id="next" src="images/fast-forward-round-48.png" alt="next track" role="button">
				<!--<button id="prev" type="button">Prev</button>
				<button id="playpause" type="button">Play/Pause</button>
				<button id="next" type="button">Next</button>-->
			</p>
		</div>
		<input id="volume" type="range" name="volume" min="0" max="100" value="75" orient="vertical">
	</div>
	<script src="js/player.js"></script>
</body>
</html>
