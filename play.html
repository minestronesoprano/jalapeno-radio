<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Jalape√±o - Spicy Radio</title>
	<link rel="stylesheet" type="text/css" href="player.css">
	<link rel="icon" data-emoji="üå∂Ô∏è" type="image/png">
	<script src="https://kit.fontawesome.com/e2c95d3743.js" crossorigin="anonymous"></script>
</head>
<body class="flex-h">
	<script src="js/emoji-favicon.js"></script>
	<!-- Jalapeno -->
	<script src="js/three.js"></script>
	<script src="js/OBJLoader.js"></script>
	<script src="js/spicy.js"></script>
	<!-- Player -->
	<script src="https://sdk.scdn.co/spotify-player.js"></script>
	<div id="player" class="flex-h">
		<img id="art" hidden/>
		<div id="info" class="flex-v">
			<div id="track"></div>
			<div><span id="artist"></span> - <span id="album"></span></div>
			<div id="controls" class="flex-h">
				<div id="prev"><i class="fas fa-step-backward"></i></div>
				<div id="playpause"><i class="fas fa-play-circle"></i></div>
				<div id="next"><i class="fas fa-step-forward"></i></div>
			</div>
		</div>
		<div class="flex-v">
			<label id="vol_label" for="volume"><i class="fas fa-volume-up"></i></label><input id="volume" type="range" name="volume" min="0" max="100" value="75" orient="vertical">
		</div>
	</div>
	<!-- Credits -->
	<div id="credits">
		<a href="https://github.com/mshankar58/jalapeno-radio">Jalape√±o on Github <i class="fab fa-github"></i></a><br/>
		Made with spice by <a href="https://github.com/GwyndolynMarchant">Gwyndolyn Marchant</a> and <a href="https://github.com/mshankar58">Maya Shankar</a><br/>
		Pepper icons by <a href="https://cowtato.tumblr.com/">D6016</a>
	</div>
	<!-- Options -->
	<div id="options">
		<select name="icons" id="option-icons">
			<option value="FA" selected>FontAwesome</option>
			<option value="d6016">Pepper Icons</option>
			<option value="emoji">System Emoji</option>
		</select>
	</div>
	<script src="js/player.js"></script>
</body>
</html>
